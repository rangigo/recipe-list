<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          #email="ngModel"
          email
          required
        />
        <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          ngModel
          #password="ngModel"
          required
          minlength="6"
        />
        <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a password minimum length of 6</span>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
        Sign Up
      </button>
    </form>
  </div>
</div>
