<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imgPath }}"
      alt=""
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shoppling List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delet Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.desc }}</p>
  </div>
</div>
<div class="row"><div class="col-xs-12">Ingredients</div></div>
