<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imgPath"
              formControlName="imgPath"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img src="" alt="" class="img-responsive" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea
              formControlName="desc"
              id="desc"
              rows="6"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>
      <div
        class="row"
        *ngIf="recipeForm.get('ingredients')['controls'].length > 0"
      >
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8"><label>Ingredient Name</label></div>
            <div class="col-xs-2"><label>Amount</label></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="
              let ingreCtrl of recipeForm.get('ingredients')['controls'];
              let i = index
            "
            [formGroupName]="i"
            style="margin-bottom: 7px"
          >
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteIngredient(i)">
                X
              </button>
            </div>
          </div>
          <hr>
          <button
            class="btn btn-primary"
            style="margin-top: 10px"
            (click)="onAddIngredient()"
            type="button"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
