<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="ingredientName"
            [(ngModel)]="ingredientName"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="ingredientAmount"
            [(ngModel)]="ingredientAmount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success mr-2"
            type="submit"
            (click)="onAddIngredient()"
          >
            Add
          </button>
          <button class="btn btn-danger mr-1" type="button" (click)="onDeleteIngredient()">Delete</button>
          <button class="btn btn-primary mr-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
